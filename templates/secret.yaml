apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rabbitmq.fullname" . }}
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
type: Opaque
data:
  rabbitmq-password: {{ .Values.auth.password | b64enc | quote }}
  rabbitmq-erlang-cookie: {{ .Values.auth.erlangCookie | b64enc | quote }}
